<!DOCTYPE html>
<html>
    <head>
    	<title>Login Form</title>
    	<link rel="stylesheet" type="text/css" href="form_style.css">
    </head>
    <body>

    	<div class="login_box">
    		
			<h3 class="login_text">PLEASE LOGIN</h3>
			<div class="underline"></div>

    		<form method="post">
    				<label>Username</label><br/>
    				<input type="text" name="username" class="login_form" placeholder="Input your username ..">

    				<label>Password</label><br/>
    				<input type="password" name="password" class="login_form" placeholder="Input your password ..">

    				<center><input type="submit" class="login_button" value="LOGIN"></center>
    				<center><input type="reset" class="reset_button" value="Reset?"></center>
    		</form>

    	</div>

    </body>
</html>
